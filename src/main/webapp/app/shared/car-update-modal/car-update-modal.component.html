<div class="modal-header">
  <h4 class="modal-title">Create or edit a Car</h4>
  <button aria-label="Close" data-dismiss="modal" class="close" type="button"
    (click)="activeModal.dismiss('closed')"><span aria-hidden="true">x</span>
  </button>
</div>
<div class="modal-body">
  <div class="row justify-content-center">
    <div class="col-8">
      <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
        <div>
          <jhi-alert-error></jhi-alert-error>
          <div class="form-group" [hidden]="!car.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="car.id" readonly />
          </div>
          <div class="form-group">
            <label class="form-control-label" for="field_model">Model</label>
            <input type="text" class="form-control" name="model" id="field_model" [(ngModel)]="car.model" required />
            <div [hidden]="!(editForm.controls.model?.dirty && editForm.controls.model?.invalid)">
              <small class="form-text text-danger" [hidden]="!editForm.controls.model?.errors?.required">
                This field is required.
              </small>
            </div>
          </div>

        </div>
        <div>
          <button type="button" id="cancel-save" class="btn btn-secondary" (click)="activeModal.dismiss()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
          </button>
          <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
          </button>
        </div>
      </form>
    </div>
  </div>

</div>
